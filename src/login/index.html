<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>bx24dev</title>
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <style>
    * {
        font-size: 20px;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"
    }

    .mb-5 {
        margin-bottom: 5px;
    }

    form {
        margin: 0px;
        padding: 0px;
    }

    input {
        border: 1px solid #a0a0a0;
    }

    .submit {
        height: 36px;
        box-sizing: border-box;
        padding: 5px;
        margin-left: 10px;
    }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-5 mt-4">
            <h1 class="mb-4">bx24dev</h1>
            <h4>Вебхук</h4>
            <form class="webhook-form">
                <div class="form-row mb-5">
                    <div class="col">
                        <input class="form-control" id="webhookUrl" type="text" name="url" placeholder="&quot;webhook url&quot; или &quot;domain user_id key&quot;" />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="submit" tabindex="-1">➤</button>
                    </div>
                </div>
            </form>
            <h4>Токен</h4>
            <form class="token-form" id="tokenForm">
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" id="tokenDomain" type="text" name="domain" placeholder="domain" /><br/>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" id="tokenToken" type="text" name="token" placeholder="access_token" />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="submit" tabindex="-1">➤</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
