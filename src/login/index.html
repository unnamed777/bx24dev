<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>bx24dev</title>
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <style>
    * {
        font-size: 20px;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"
    }

    .mb-5 {
        margin-bottom: 5px;
    }

    form {
        margin: 0px;
        padding: 0px;
    }

    input {
        border: 1px solid #a0a0a0;
    }

    .submit {
        height: 36px;
        box-sizing: border-box;
        padding: 5px;
        margin-left: 10px;
    }

    .main-container {
        min-height: 100vh;
    }

    .github {
        position: absolute;
        bottom: 15px;
        left: 15px;
    }
    </style>
</head>
<body>
<div class="main-container container-fluid relative">
    <div class="row justify-content-center">
        <div class="col-5 mt-4">
            <h1 class="mb-4">bx24dev</h1>
            <h4>Вебхук</h4>
            <form class="webhook-form">
                <div class="form-row mb-5">
                    <div class="col">
                        <input class="form-control" id="webhookUrl" type="text" name="url" placeholder="&quot;webhook url&quot; или &quot;domain user_id key&quot;" />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="submit" tabindex="-1">➤</button>
                    </div>
                </div>
            </form>
            <h4>Токен</h4>
            <form class="token-form" id="tokenForm">
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" id="tokenDomain" type="text" name="domain" placeholder="domain" /><br/>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" id="tokenToken" type="text" name="token" placeholder="access_token" />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="submit" tabindex="-1">➤</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a class="github" href="https://github.com/unnamed777/bx24dev" target="_blank">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" aria-label="Github" role="img" viewBox="0 0 512 512" style="fill: #404040">
            <rect width="512" height="512" rx="50%"></rect>
            <path fill="#fff" d="M335 499c14 0 12 17 12 17H165s-2-17 12-17c13 0 16-6 16-12l-1-50c-71 16-86-28-86-28-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12z"></path>
        </svg>
    </a>
</div>
<script src="script.js"></script>
</body>
</html>
